<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de pedido</title>
    <script></script>
    <style>
      @font-face {
        font-family: 'Gotham Book';
        src: url('./assets/fonts/gotham-book.otf');
      }

      @font-face {
        font-family: 'Gotham Medium';
        src: url('./assets/fonts/gotham-medium.ttf');
      }

      @font-face {
        font-family: 'Gotham Bold';
        src: url('./assets/fonts/gotham-bold.ttf');
      }
      html,
      body {
        margin: 0;
        font-family: 'Gotham Book', 'Helvetica Neue', sans-serif;
        background-color: #fff;
        width: 100%;
      }
      .background-red {
        background-color: #de0b1c;
        width: 100%;
        height: 334px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .background-red img {
        width: 100%;
        max-width: 240px;

        margin-top: -75px;
      }
      .container {
        background-color: #f6f6f6;
        padding: 80px;
        width: 50%;
        margin: 0 auto;
        margin-top: -75px;
        text-align: center;
      }
      h1 {
        font-family: 'Gotham Bold', 'Helvetica Neue', sans-serif;
        font-size: 40px;
        line-height: 44px;
      }
      p {
        font-size: 20px;
        line-height: 24px;
      }

      h2 {
        font-size: 40px;
        line-height: 48px;
        color: #de0b1c;
      }
      button {
        background: #1a1a1a;
        border: 1px solid #1a1a1a;
        box-sizing: border-box;
        border-radius: 3px;
        color: #fff;
        padding: 15px;
        font-size: 20px;
        width: 100%;
        max-width: 500px;
        line-height: 24px;
        cursor: pointer;
        margin-top: 20px;
      }
      @media (max-width: 992px) {
        p {
          font-size: 16px;
          line-height: 20px;
        }
        h1,
        h2 {
          font-size: 22px;
          line-height: 24px;
        }

        button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-red">
      <img src="./assets/logo.png" alt="" />
    </div>
    <div class="container">
      <h1>Hola Nicolas</h1>
      <p>Tu pedido nÂ° 5896 se encuentra:</p>
      <h2>RETORNADO</h2>
      <p>No te encontramos en el domicilio</p>
      <button>Ver detalle del pedido</button>
    </div>
  </body>
</html>
