<div
  class="card d-flex align-items-center justify-content-between"
  [ngClass]="{ red: alternative, disabled: selectedClient.hasLockOrder || selectedClient.data?.visitDates?.length == 0 }"
  (click)="navigateTo()"
>
  <div class="d-flex w-100 align-items-center justify-content-between">
    <div>
      <p class="title">{{ title }}</p>
      <p class="subtitle">{{ subtitle }}</p>
    </div>
    <svg [ngClass]="{ white: alternative }"><use [attr.xlink:href]="'./assets/icons/tabler-sprite.svg#tabler-' + icon" /></svg>
  </div>
  <div class="d-flex w-100" [ngClass]="message ? 'justify-content-end' : 'justify-content-center'">
    <button
      [disabled]="selectedClient.hasLockOrder || selectedClient.data?.visitDates?.length == 0"
      *ngIf="!message"
      class="btn-black w-50 p-3"
      [ngClass]="{ 'btn-white': alternative }"
    >
      {{ button }}
    </button>
    <p *ngIf="message" class="message">Proximamente</p>
  </div>
</div>
